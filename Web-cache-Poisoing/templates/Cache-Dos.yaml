id: web-cahce-poisoing

info:
  name: Web Cache Poisoing to DoS
  author: abdulrahman
  severity: medium
  tags: generic
  reference: https://hackerone.com/reports/1183263

requests:
  - raw:
      - |
        GET /testdir?test=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.61 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
        Connection: keep-alive
        testheader: 


    matchers:
      - type: status
        status:
          - 400
      
